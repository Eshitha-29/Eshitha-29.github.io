<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Clothing Store</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .header {
            background-color: #f5f5f5;
            padding: 2rem;
            text-align: center;
        }

        .nav {
            background-color: #333;
            padding: 1rem;
            color: white;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin-right: 2rem;
            font-weight: bold;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-info {
            margin-top: 1rem;
        }

        .price {
            color: #e60000;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .buy-btn {
            background-color: #e60000;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: #c00000;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f5f5f5;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-button {
            background-color: #e60000;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background-color: #c00000;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Luxury Clothing Store</h1>
    </header>

    <nav class="nav">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main class="main-content">
        <section id="products" class="product-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Luxury Suit" class="product-image">
                <div class="product-info">
                    <h3>Luxury Suit</h3>
                    <p>A luxurious suit with modern details.</p>
                    <div class="price">$999.99</div>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
            <!-- More product cards -->
        </section>

        <section id="contact" class="form-container">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" rows="5" required class="form-input"></textarea>
                </div>
                <button type="submit" class="form-button">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Luxury Clothing Store. All rights reserved.</p>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </footer>

    <script>
        // Add any necessary JavaScript functionality here
    </script>
</body>
</html>
